<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Card By Anthony Preite</title>
</head>
<body>
    <div class="cards_inner">
        <div class="cards_card card">
            <p class="card_heading">Free Plan</p>
            <p class="card_price">$19.99/month</p>
            <ul class="card_bullets flow" role="list">
                <li>Access to all features</li>
                <li>Unlimited Storage</li>
                <li>No ads</li>
            </ul>
            <a href="#basic" class="card_cta cta">Get Started</a>
        </div>
        <div class="overlay cards_inner"></div>
    </div>
</body>
</html>
